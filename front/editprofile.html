<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
        <!-- google fonts -->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');
        </style>
        <!-- font-awesome icons -->
        <script src="https://kit.fontawesome.com/9c18f8edbf.js" crossorigin="anonymous"></script>
        <!-- tailwind css -->
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 40px;
            }
        </style>
        <script src="script.js"></script>
    </head>
<body>

    <main>
        <div class="edit-profile-container">
            <h1>Edit Profile</h1>
            <form class="edit-profile-form">
                <div class="profile-photo-section">
                    <img src="./assets/images/profile.png" alt="Profile Photo" class="profile-photo">
                    <input type="file" name="profile_picture">
                </div>
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="name must be unique" value="Currentname">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="username must be unique " value="Currentusername">
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob">
                </div>
                
                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Prefer not to state</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" rows="4"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="login-btn">Save Changes</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
