<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Write a review</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
        <!-- google fonts -->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');
        </style>
        <!-- font-awesome icons -->
        <script src="https://kit.fontawesome.com/9c18f8edbf.js" crossorigin="anonymous"></script>
        <!-- tailwind css -->
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 40px;
            }
        </style>
        <script src="script.js"></script>
    
    </head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/images/logo.png" alt="Logo Name">
            <span>Letsrate</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">My Books</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="review-container flex flex-col items-center">
        <h1 class="text-2xl">Write a Review</h1>
            <img src="./assets/images/current.png" alt="Book Cover" class="book-cover">
            <div class="book-details">
                <h2>Book Name</h2>
                <p class="author">Author Name</p>
                <div class="rating">
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
            </div>

        <form class="review-form w-4/5">
            <label for="review">Reviews</label>
            <textarea id="review" name="review" placeholder="Write your review about this book"></textarea>
            <button type="submit" class="submit-review mt-5">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
